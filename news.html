<html>

<head>

    <div id="Base">

            <div class="Block Select">

                    <option value="" selected>Выберите формат</option>
                    <option value="1">СТАТЬИ</option>
                    <option value="2">ОБЪЯВЛЕНИЯ</option>

            </div>

            <div class="Block Select">

                    <option value="1">1</option>

                    <option value="3">3</option>
                </select>

            </div>

            <div class="Block">
                <form action="" method="get">
                    <input name="Search" type="text" placeholder="Введите фразу для поиска..." class="SelectID Search">
                </form>
            </div>

            <div class="Block Date">
                <img class="calendar-img" src="calendar.png" alt="Календарь">
